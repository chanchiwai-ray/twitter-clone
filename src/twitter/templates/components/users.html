<div class="card">
    <div class="card-header">Discover People</div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for user in users %}
            <li class="list-group-item d-flex align-items-center">
                <a href="/users/{{ user.uid }}/profile" role="button" style="text-decoration: none; color: black;" class="d-flex align-items-center ">
                    <img src="{{ user.picture }}" alt="user icon" class="img-fiuld rounded-circle user-icon m-1">
                    <span class="fs-6 m-1">{{ user.name }}</span>
                </a>
                <div class="ms-auto">
                    {% if user.following %}
                    <form action="/users/{{ user.uid }}/following" method="post" style="display: inline" >
                        <input type="hidden" name="_redirect" value="{{ request.path }}" class="btn btn-primary">
                        <input type="hidden" name="_method" value="unfollow">
                        <button type="submit" class="btn btn-danger btn-sm">Unfollow</button>
                    </form>
                    {% else %}
                    <form action="/users/{{ user.uid }}/following" method="post" style="display: inline" >
                        <input type="hidden" name="_redirect" value="{{ request.path }}" class="btn btn-primary">
                        <input type="hidden" name="_method" value="follow">
                        <button type="submit" class="btn btn-success btn-sm">Follow</button>
                    </form>
                    {% endif %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
